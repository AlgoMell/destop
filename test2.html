<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Window</title>
<style>
    /* Style for overlay */
    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
        z-index: 9999; /* Ensure it appears on top */
    }

    /* Style for iframe */
    #iframe-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-color: white;
        border: 2px solid black;
    }
</style>
</head>
<body>

<!-- Button to trigger the overlay -->
<button onclick="showOverlay()">Open Overlay</button>

<!-- Overlay container -->
<div id="overlay">
    <div id="iframe-container">
        <!-- iframe to load another webpage -->
        <iframe src="https://example.com" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>

<script>
    // Function to show the overlay
    function showOverlay() {
        document.getElementById('overlay').style.display = 'block';
    }
</script>

</body>
</html>
