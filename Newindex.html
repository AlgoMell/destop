        <script>const img = document.querySelector('.chat-ai .content .welcome .img');

let rotationSpeed = 10; // Initial rotation speed in seconds
let hoverTime = 0; // Variable to track hover time

img.addEventListener('mouseover', () => {
  img.classList.add('rotate'); // Add rotation class when hovering starts
  rotateImage(); // Start rotating
});

img.addEventListener('mouseout', () => {
  img.classList.remove('rotate'); // Remove rotation class when hovering ends
  hoverTime = 0; // Reset hover time
});
function rotateImage() {
  hoverTime += 0.1; // Increment hover time
  img.style.animationDuration = `${rotationSpeed - hoverTime}s`; // Adjust rotation speed based on hover time
  if (img.classList.contains('rotate')) {
    requestAnimationFrame(rotateImage); // Continue rotating if still hovering
  }
}


</script>
